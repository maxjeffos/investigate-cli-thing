name: test

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: Try CLI
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }} 
      run: |
        npm install -g snyk
        npm install
        snyk test
