name: test

on:
  push
  schedule:
    - cron: '*/2 * * * *'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: Install CLI
      run: |
        npm install -g snyk

    - name: Install Deps
      run: 
        npm install

    - name: Try CLI
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }} 
        DEBUG: "needle,snyk:req" 
      run: |
        snyk test
        snyk test
        snyk test
        snyk test
        snyk test
